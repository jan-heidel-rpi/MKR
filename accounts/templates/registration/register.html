{% extends 'base.html' %}  
{% block content %}

<form method="post">
  {% csrf_token %}

    <div class="card shadow" style="width: 800;">
      <div class="card-body">
        <h4 class="mb-4">Registrieren</h4>
        <form method="POST">
          {{ form.as_p }}

      </div>
    </div>
  </div>
</form>

{% endblock content %}
